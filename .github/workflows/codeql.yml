name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '42 7 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # This is the important part for C/C++
      - name: Build C and C++ code with CMake
        if: matrix.language == 'c-cpp' && matrix.build-mode == 'manual'
        shell: bash
        run: |
          set -euo pipefail

          echo "Detecting CMake source directory..."
          if [ -f CMakeLists.txt ]; then
            SRC_DIR="."
          elif [ -f source/CMakeLists.txt ]; then
            SRC_DIR="source"
          else
            echo "::error::Could not find CMakeLists.txt in . or source/. Adjust SRC_DIR in this step."
            exit 1
          fi

          echo "Configuring CMake build in cmake-build-debug..."
          cmake -S "$SRC_DIR" -B cmake-build-debug -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

          echo "Building project..."
          cmake --build cmake-build-debug --config Debug -j"$(nproc)"

          # Optional: keep a compile_commands.json at repo root for editors or other tools
          if [ -f cmake-build-debug/compile_commands.json ]; then
            cp cmake-build-debug/compile_commands.json ./compile_commands.json
            ls -l compile_commands.json || true
          else
            echo "Warning: no compile_commands.json produced in cmake-build-debug."
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
