# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '42 7 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          # Use manual build so we can reuse prebuilt artifacts (compile_commands.json) you've pushed.
          build-mode: manual
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Reuse existing build artifacts (copy compile_commands.json from known dirs)
      if: matrix.build-mode == 'manual' && matrix.language == 'c-cpp'
      shell: bash
      run: |
        set -euo pipefail
        echo "Looking for compile_commands.json in bw-output and cmake-build-debug (repo root)..."

        copy_compile_db() {
          local src="$1"
          if [ -f "$src" ]; then
            echo "Found compile_commands.json at: $src"
            cp "$src" ./compile_commands.json
            ls -l compile_commands.json || true
            return 0
          fi
          return 1
        }

        # Check top-level expected locations first
        if copy_compile_db "bw-output/compile_commands.json"; then
          exit 0
        fi
        if copy_compile_db "cmake-build-debug/compile_commands.json"; then
          exit 0
        fi

        # If not directly at those paths, try searching within them (covers nested placement)
        if [ -d "bw-output" ]; then
          COMP_DB=$(find bw-output -maxdepth 4 -type f -name compile_commands.json -print -quit || true)
          if [ -n "${COMP_DB:-}" ]; then
            echo "Found compile_commands.json under bw-output at: $COMP_DB"
            cp "$COMP_DB" ./compile_commands.json
            ls -l compile_commands.json || true
            exit 0
          fi
        fi

        if [ -d "cmake-build-debug" ]; then
          COMP_DB=$(find cmake-build-debug -maxdepth 4 -type f -name compile_commands.json -print -quit || true)
          if [ -n "${COMP_DB:-}" ]; then
            echo "Found compile_commands.json under cmake-build-debug at: $COMP_DB"
            cp "$COMP_DB" ./compile_commands.json
            ls -l compile_commands.json || true
            exit 0
          fi
        fi

        # As a fallback, look elsewhere in repo (optional)
        COMP_DB=$(find . -maxdepth 6 -type f -name compile_commands.json -print -quit || true)
        if [ -n "${COMP_DB:-}" ]; then
          echo "Found compile_commands.json elsewhere in repo at: $COMP_DB"
          cp "$COMP_DB" ./compile_commands.json
          ls -l compile_commands.json || true
          exit 0
        fi

        echo "::error::No compile_commands.json found in bw-output or cmake-build-debug (or nearby). CodeQL needs a compilation database or an actual build step that generates it."
        echo "Possible fixes:"
        echo "- Push the compile_commands.json generated from your build-wrapper/CMake (from bw-output or cmake-build-debug) to the repository."
        echo "- Or update this workflow to run the build commands instead of reusing prebuilt artifacts."
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
